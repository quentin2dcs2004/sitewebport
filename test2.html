<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Crystal NFT Cards - Compétences Flipper</title>
  <style>
    body {
      background: radial-gradient(circle at 30% 40%, #2e1756 0%, #0c0521 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: #fff;
      margin: 0; padding: 0;
      overflow-x: hidden;
    }
    .cards-row {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
      margin: 3rem 0 0 0;
    }
    .flip-card {
      background: transparent;
      width: 380px;
      height: 520px;
      perspective: 1200px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.7s cubic-bezier(.4,2,.6,1);
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner,
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg) scale(1.08);
      z-index: 2;
    }
    .crystal-card, .crystal-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 24px;
      box-shadow: 0 0 0 3px #4e5fff, 0 0 32px #4e5fff88, 0 0 120px #4e5fff22;
      background: linear-gradient(135deg, #211b47 60%, #3e1c5e 100%);
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border: 2.5px solid #4e5fff;
      transition: box-shadow 0.3s;
    }
    .crystal-card-back {
      background: linear-gradient(135deg, #1d1a3a 60%, #4e5fff 100%);
      transform: rotateY(180deg);
      justify-content: center;
      padding: 2rem 1.5rem;
    }
    .crystal-img {
      width: 150px;
      margin: 2.2rem auto 1.5rem auto;
      filter: drop-shadow(0 0 24px #fff8);
      user-select: none;
      pointer-events: none;
      display: block;
    }
    .card-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #b0b8ff;
      text-align: center;
      margin-bottom: 0.7rem;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #4e5fff;
    }
    .card-desc {
      color: #bdbdbd;
      font-size: 1.05rem;
      text-align: center;
      margin-bottom: 1.2rem;
      padding: 0 1.2rem;
      min-height: 48px;
    }
    .skills-list {
      width: 100%;
      margin-top: 1rem;
    }
    .skills-list h3 {
      color: #fff;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    .skill {
      margin-bottom: 0.7rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .skill-name {
      flex: 1;
      font-size: 1.08rem;
    }
    .skill-bar-bg {
      width: 120px;
      height: 10px;
      background: #222a50;
      border-radius: 8px;
      overflow: hidden;
    }
    .skill-bar {
      height: 100%;
      background: linear-gradient(90deg, #4e5fff 40%, #b86cff 100%);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="cards-row">
    <div class="flip-card">
      <div class="flip-card-inner">
        <!-- Face avant -->
        <div class="crystal-card">
          <img class="crystal-img" src="codage.png" alt="Crystal 1">
          <div class="card-title">Développement Web</div>
          <div class="card-desc">
            Découvre une carte NFT unique. Clique ou survole pour voir ses compétences !
          </div>
        </div>
        <!-- Face arrière (compétences) -->
        <div class="crystal-card-back">
          <div class="skills-list">
            <h3>Compétences</h3>
            <div class="skill">
              <span class="skill-name">Analyse</span>
              <div class="skill-bar-bg">
                <div class="skill-bar" style="width: 85%;"></div>
              </div>
            </div>
            <div class="skill">
              <span class="skill-name">Créativité</span>
              <div class="skill-bar-bg">
                <div class="skill-bar" style="width: 70%;"></div>
              </div>
            </div>
            <div class="skill">
              <span class="skill-name">Développement</span>
              <div class="skill-bar-bg">
                <div class="skill-bar" style="width: 90%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Duplique la structure flip-card pour les autres cartes -->
  </div>
</body>
</html>
